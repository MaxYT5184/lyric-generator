<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎶 Lyric Generator AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎤 Lyric Generator AI</h1>
    <input type="text" id="themeInput" placeholder="Enter theme (e.g., love, rap, sad)" />
    <button onclick="generateLyrics()">Generate Lyrics</button>
    <div id="output"></div>
    <div class="button-group">
      <button onclick="copyLyrics()">📋 Copy</button>
      <button onclick="downloadLyrics()">💾 Download</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
