<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyric Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    #theme {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Lyric Generator</h1>
  <input type="text" id="theme" placeholder="Enter a theme..." />
  <button id="generateButton">Generate Lyrics</button>
  <div id="output">Waiting for lyrics...</div>

  <script src="script.js"></script>
</body>
</html>
